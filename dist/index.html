<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <!-- <link rel="stylesheet" href="/styles/style.css" /> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  <link rel="icon" href="icons/favicon.png"><script defer src="bundle.js"></script></head>
  <body>
    <div class="search-container">
      <i class="fas fa-search"></i>
      <input type="text" id="searchbar" placeholder="Enter a city" />
    </div>
    <div class="outsidediv">
      <h2 style="color: white">C/KPH</h2>
      <div class="toggle">
        <i class="indicator"></i>
      </div>
      <h2 style="color: white">F/MPH</h2>
    </div>
    <div class="data"></div>
    <div class="data-extra"></div>
    <script src="index.js"></script>
  </body>
</html>
